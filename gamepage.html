<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
        <h4 id="player1name"></h4><span id="player1score"></span>
        <br>
        <h4 id="player2name"></h4><span id="player2score"></span>

        <center>
            <div class="container">
                <h2 style="color: white; ">the maths quiz!</h2>
                <br>
                <br>
                <h3 id="question-turn"></h3>
                <h3 id="answer-turn"></h3>

                    <span>
                        <p> Answer:</p> <input type="text" id="answer-input">

                <h4>Number 1</h4>

                <br>
                <h4>Number 2</h4>
                <input type="text" id="number2input">

                <br>
                <button class="btn btn-info" id="sendbutton" onclick="send()">Send</button>
            </div>
        </center>

    </body>
